<header

  <div class="d-flex align-items-center justify-content-between">
    <i *ngIf="!openSidebar" class="bi bi-list toggle-sidebar-btn me-4" (click)="sidebarToggle()"></i>
    <a *ngIf="!openSidebar" routerLink="report/dashboard" class="logo d-flex align-items-center">
      <img src="../assets/img/logo.png" alt="" />
    </a>
    <i
      *ngIf="openSidebar"
      class="bi-house-door breadcrumb-icon"
      style="font-size: 13px; margin-right: 2px; margin-bottom: 1px"></i>
    <nz-breadcrumb *ngIf="openSidebar" class="breadcrumb-text">
      <nz-breadcrumb-item
        ><a routerLink="report/dashboard">{{
          'content.report.dashboard.breadcrumb' | translate
        }}</a></nz-breadcrumb-item
      >
      <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
        <a [routerLink]="breadcrumb?.path">{{ breadcrumb?.name | translate }}</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
