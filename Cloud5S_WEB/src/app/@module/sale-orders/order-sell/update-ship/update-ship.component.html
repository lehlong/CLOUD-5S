<div class="card ship-modal-container">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title">
        <i class="bi bi-pencil-square"></i>
        Cập nhật thông tin đổ hàng
      </div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button
            (click)="onSave()"
            type="button"
            class="btn btn-primary"
            submitForm
            [appPermission]="ORDER_SELL_RIGHTS.XAC_NHAN">
            <i class="bi bi-check-circle"></i>Xác nhận đổ hàng
          </button>
        </div>
        <div>
          <button type="button" mat-dialog-close class="btn btn-warning"><i class="bi bi-x-circle"></i>Đóng</button>
        </div>
      </div>
    </div>
    <div class="pb-3 mt-2">
      <form [formGroup]="shipForm">
        <div class="row">
          <div class="container-modal">
            <div class="col-sm-12">
              <app-input-clear label="Hầm tàu" [required]="true"
                [errorsRequired]="f['cargoCompartmentNumber'].errors?.['required']"
                [showErrors]="submitted && f['cargoCompartmentNumber'].errors"
                [control]="$any(shipForm).controls['cargoCompartmentNumber']"></app-input-clear>
            </div>
            <div class="col-sm-12 mt-3">
              <label class="form-label">Cầu cảng<span class="text-danger ms-1">*</span></label>
              <nz-select [nzStatus]="submitted && f['berthCode'].errors ? 'error' : ''" nzShowSearch nzAllowClear 
                nzPlaceHolder="Cầu cảng" formControlName="berthCode">
                <nz-option *ngFor="let type of listBerth" [nzLabel]="type.name" [nzValue]="type.code">
                </nz-option>
              </nz-select>
              <div *ngIf="submitted && f['berthCode'].errors" class="text-validate">
                <div *ngIf="f['berthCode']['errors']['required']">Không được để trống</div>
              </div>
            </div>
            <!-- <div class="col-sm-10 mt-3">
              <label class="form-label">Tàu hàng<span class="text-danger ms-1">*</span></label>
              <nz-select [nzStatus]="submitted && f['shipCode'].errors ? 'error' : ''" 
              nzShowSearch nzAllowClear nzPlaceHolder="Tàu hàng" formControlName="shipCode">
                <nz-option *ngFor="let type of listShip" [nzLabel]="type.code" [nzValue]="type.code">
                </nz-option>
              </nz-select>
              <div *ngIf="submitted && f['shipCode'].errors" class="text-validate">
                <div *ngIf="f['shipCode']['errors']['required']">Không được để trống</div>
              </div>
            </div> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
