<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title">
        <i class="bi bi-pencil-square"></i>
        {{ 'content.masterdata.area.edit.title' | translate }}
      </div>
      <div class="d-flex-wrap d-gap">
        <div [appPermission]="AREA_RIGHTS.CHINH_SUA">
          <button (click)="onEdit()" type="button" class="btn btn-primary">
            <i class="bi bi-check-circle"></i>{{ 'content.common.btn_save' | translate }}
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning">
            <i class="bi bi-x-circle"></i>{{ 'content.common.btn_close' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="areaForm" (ngSubmit)="onEdit()">
        <div class="mt-3">
          <label for="inputText" class="col-form-label">{{ 'content.masterdata.area.edit.code' | translate }}</label>
          <div>
            <input type="text" class="form-control" formControlName="code" />
          </div>
        </div>
        <div class="mt-3">
          <app-input-clear
            [initFocus]="true"
            label="{{ 'content.masterdata.area.edit.name' | translate }}"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(areaForm).controls['name']"></app-input-clear>
        </div>

        <div class="mt-3">
          <label for="inputText" class="form-label">{{ 'content.masterdata.area.edit.state' | translate }}</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive">
                {{ 'content.masterdata.area.edit.statevalue.Activated' | translate }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive">
                {{ 'content.masterdata.area.edit.statevalue.Locked' | translate }}
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
