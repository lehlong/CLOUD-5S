<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer mini-form">
      <div class="card-title"><i class="bi bi-plus-lg"></i>{{ 'content.masterdata.ship.create.tt' | translate }}</div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button (click)="onCreate()" type="button" class="btn btn-primary" [appPermission]="SHIP_RIGHTS.THEM_MOI">
            <i class="bi bi-check-circle"></i>{{ 'content.common.btn_save' | translate }}
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning">
            <i class="bi bi-x-circle"></i>{{ 'content.common.btn_close' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="shipForm" (ngSubmit)="onCreate()">
        <div class="mt-3">
          <app-input-clear
            [initFocus]="true"
            label="{{ 'content.masterdata.ship.create.mt' | translate }}"
            [required]="true"
            [errorsRequired]="f['code'].errors?.['required']"
            [errorsWrongFormat]="f['code'].errors?.['pattern']"
            [showErrors]="submitted && f['code'].errors"
            [status]="submitted && f['code'].errors ? 'error' : ''"
            [control]="$any(shipForm).controls['code']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="TÃªn tÃ u"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(shipForm).controls['name']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-number
            label="{{ 'content.masterdata.ship.create.trt' | translate }}"
            [required]="true"
            [errorsRequired]="f['tonage'].errors?.['required'] || f['tonage'].errors?.['min']"
            [showErrors]="submitted && f['tonage'].errors"
            [class]="submitted && f['tonage'].errors ? 'is-invalid' : ''"
            [control]="$any(shipForm).controls['tonage']"></app-input-number>
        </div>

        <div class="mt-3">
          <label for="inputText" class="form-label">{{ 'content.masterdata.ship.create.trgth' | translate }}</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive">
                {{ 'content.masterdata.itemtype.create.statevalue.Activated' | translate }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive">
                {{ 'content.masterdata.itemtype.create.statevalue.Locked' | translate }}</label
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
