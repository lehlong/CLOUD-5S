<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title">
        <i class="bi bi-pencil-square"></i>
        Chỉnh sửa tài khoản ngân hàng
      </div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button
            (click)="onEdit()"
            type="button"
            class="btn btn-primary"
            [appPermission]="BANKACCOUNT_RIGHTS.CHINH_SUA">
            <i class="bi bi-check-circle"></i>Lưu thông tin
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i>Đóng</button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="bankaccountForm" (ngSubmit)="onEdit()">
        <div class="mt-3">
          <app-input-clear
            label="Tên gợi nhớ"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(bankaccountForm).controls['name']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="Số tài khoản"
            [required]="true"
            [errorsRequired]="f['bankAccount'].errors?.['required']"
            [showErrors]="submitted && f['bankAccount'].errors"
            [status]="submitted && f['bankAccount'].errors ? 'error' : ''"
            [control]="$any(bankaccountForm).controls['bankAccount']"></app-input-clear>
        </div>

        <div class="mt-3">
          <app-input-clear
            label="Chủ tài khoản"
            [required]="true"
            [errorsRequired]="f['ownerName'].errors?.['required']"
            [showErrors]="submitted && f['ownerName'].errors"
            [status]="submitted && f['ownerName'].errors ? 'error' : ''"
            [control]="$any(bankaccountForm).controls['ownerName']"></app-input-clear>
        </div>

        <div class="mt-3">
          <app-input-clear
            label="Ngân hàng"
            [required]="true"
            [errorsRequired]="f['bankName'].errors?.['required']"
            [showErrors]="submitted && f['bankName'].errors"
            [status]="submitted && f['bankName'].errors ? 'error' : ''"
            [control]="$any(bankaccountForm).controls['bankName']"></app-input-clear>
        </div>

        <div class="mt-3">
          <label for="inputText" class="form-label">Trạng thái</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive"> Kích hoạt </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive"> Khoá </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
