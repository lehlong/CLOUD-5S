<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title">
        <i class="bi bi-plus-lg"></i>{{ 'content.masterdata.ordertype.create.title' | translate }}
      </div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button
            (click)="onCreate()"
            type="button"
            class="btn btn-primary"
            >
            <i class="bi bi-check-circle"></i>{{ 'content.common.btn_save' | translate }}
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning">
            <i class="bi bi-x-circle"></i>{{ 'content.common.btn_close' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="orderTypeForm" (ngSubmit)="onCreate()">
        <div class="mt-3">
          <app-input-clear
            label="{{ 'content.masterdata.ordertype.create.code' | translate }}"
            [required]="true"
            [errorsRequired]="f['code'].errors?.['required']"
            [showErrors]="submitted && f['code'].errors"
            [status]="submitted && f['code'].errors ? 'error' : ''"
            [control]="$any(orderTypeForm).controls['code']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="{{ 'content.masterdata.ordertype.create.name' | translate }}"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(orderTypeForm).controls['name']"></app-input-clear>
        </div>

        <div class="mt-3">
          <label for="inputText" class="form-label">{{
            'content.masterdata.ordertype.create.state' | translate
          }}</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive">
                {{ 'content.masterdata.ordertype.create.statevalue.Activated' | translate }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive">
                {{ 'content.masterdata.ordertype.create.statevalue.Locked' | translate }}
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
