<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title">
        <i class="bi bi-pencil-square"></i>
        Chỉnh sửa trạm thu mua
      </div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button (click)="onEdit()" type="button" class="btn btn-primary">
            <i class="bi bi-check-circle"></i>{{ 'content.common.btn_save' | translate }}
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning">
            <i class="bi bi-x-circle"></i>{{ 'content.common.btn_close' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="purchasingstationForm" (ngSubmit)="onEdit()">
        <div class="mt-3">
          <label for="inputText" class="col-form-label">Mã trạm</label>
          <div>
            <input type="text" class="form-control" formControlName="code" />
          </div>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="Tên trạm"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(purchasingstationForm).controls['name']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="Địa chỉ"
            [required]="true"
            [errorsRequired]="f['address'].errors?.['required']"
            [showErrors]="submitted && f['address'].errors"
            [status]="submitted && f['address'].errors ? 'error' : ''"
            [control]="$any(purchasingstationForm).controls['address']"></app-input-clear>
        </div>
        <div class="mt-3">
          <label class="form-label">Mã khu vực<span class="text-danger ms-1">*</span></label>
          <nz-select
            [nzStatus]="submitted && f['areaCode'].errors ? 'error' : ''"
            nzAllowClear
            nzPlaceHolder="Chọn mã khu vực"
            formControlName="areaCode">
            <nz-option *ngFor="let area of areas" [nzLabel]="area.code" [nzValue]="area.code"></nz-option>
          </nz-select>
          <div *ngIf="submitted && f['areaCode'].errors" class="text-validate">
            <div *ngIf="f['areaCode']['errors']['required']">Không được để trống</div>
          </div>

          <!--  -->
        </div>
        <div class="mt-3">
          <app-input-clear
            label="Số điện thoại"
            [required]="true"
            [errorsRequired]="f['phoneNumber'].errors?.['required']"
            [showErrors]="submitted && f['phoneNumber'].errors"
            [status]="submitted && f['phoneNumber'].errors ? 'error' : ''"
            [control]="$any(purchasingstationForm).controls['phoneNumber']"></app-input-clear>
        </div>
        <div class="mt-3">
          <label for="inputText" class="form-label">Hành động</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive"> Kích hoạt </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive"> Khóa </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
