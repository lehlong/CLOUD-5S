<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3">
      <div class="card-title">
        <i class="bi bi-pencil-square"></i>
        Chỉnh sửa thiết bị
      </div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button (click)="onEdit()" type="button" class="btn btn-primary">
            <i class="bi bi-check-circle"></i>Lưu thông tin
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i>Đóng</button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="deviceForm" (ngSubmit)="onEdit()">
        <div class="mt-3">
          <app-input-clear
            label="Mã thiết bị"
            [required]="true"
            [errorsRequired]="f['code'].errors?.['required']"
            [showErrors]="submitted && f['code'].errors"
            [status]="submitted && f['code'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['code']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            [initFocus]="true"
            label="Tên thiết bị"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['name']"></app-input-clear>
        </div>
        <div class="mt-3">
          <div class="row">
            <div class="col-6">
              <label class="form-label" style="padding-top: 4px"
                >Loại thiết bị<span class="text-danger ms-1">*</span></label
              >
              <nz-select
                [nzStatus]="submitted && f['typeCode'].errors ? 'error' : ''"
                nzAllowClear
                nzShowSearch
                nzPlaceHolder="Loại thiết bị"
                formControlName="typeCode">
                <nz-option
                  *ngFor="let typeCode of typeCodes"
                  [nzLabel]="typeCode.name"
                  [nzValue]="typeCode.code"></nz-option>
              </nz-select>
              <div *ngIf="submitted && f['typeCode'].errors" class="text-validate">
                <div *ngIf="f['typeCode']['errors']['required']">Không được để trống</div>
              </div>
            </div>

            <div class="col-6">
              <label class="form-label" style="padding-top: 4px"
                >Nhóm thiết bị<span class="text-danger ms-1">*</span></label
              >
              <nz-select
                [nzStatus]="submitted && f['groupCode'].errors ? 'error' : ''"
                nzAllowClear
                nzShowSearch
                nzPlaceHolder="Nhóm thiết bị"
                formControlName="groupCode">
                <nz-option
                  *ngFor="let groupCode of groupCodes"
                  [nzLabel]="groupCode.name"
                  [nzValue]="groupCode.code"></nz-option>
              </nz-select>
              <div *ngIf="submitted && f['groupCode'].errors" class="text-validate">
                <div *ngIf="f['groupCode']['errors']['required']">Không được để trống</div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <app-input-clear
            label="Địa chỉ IP"
            [required]="true"
            [errorsRequired]="f['ipAddress'].errors?.['required']"
            [showErrors]="submitted && f['ipAddress'].errors"
            [status]="submitted && f['ipAddress'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['ipAddress']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="IP Port"
            [required]="true"
            [errorsRequired]="f['ipPort'].errors?.['required']"
            [showErrors]="submitted && f['ipPort'].errors"
            [status]="submitted && f['ipPort'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['ipPort']"></app-input-clear>
        </div>

        <div class="mt-3">
          <app-input-clear
            label="Port thiết bị"
            [required]="true"
            [errorsRequired]="f['devicePort'].errors?.['required']"
            [showErrors]="submitted && f['devicePort'].errors"
            [status]="submitted && f['devicePort'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['devicePort']"></app-input-clear>
        </div>

        <div class="mt-3">
          <app-input-clear
            label="Tài khoản"
            [required]="true"
            [errorsRequired]="f['username'].errors?.['required']"
            [showErrors]="submitted && f['username'].errors"
            [status]="submitted && f['username'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['username']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="Mật khẩu"
            [required]="true"
            [errorsRequired]="f['password'].errors?.['required']"
            [showErrors]="submitted && f['password'].errors"
            [status]="submitted && f['password'].errors ? 'error' : ''"
            [control]="$any(deviceForm).controls['password']"></app-input-clear>
        </div>

        <div class="mt-3">
          <label for="inputText" class="form-label">Trạng thái</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive"> Kích hoạt </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive"> Khoá </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
