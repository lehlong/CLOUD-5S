<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title"><i class="bi bi-plus-lg"></i>Tạo mới nội dung chi</div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button (click)="onCreate()" type="button" class="btn btn-primary" [appPermission]="PAYTYPE_RIGHTS.THEM_MOI">
            <i class="bi bi-check-circle"></i>Lưu thông tin
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i>Đóng</button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="payForm" (ngSubmit)="onCreate()">
        <!-- <div>
          <label for="inputText" class="col-form-label">Mã đơn vị tính<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['code'].errors}"
              type="text"
              class="form-control"
              formControlName="code" />
            <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
              <div *ngIf="f['code']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div> -->
        <div class="mt-3">
          <app-input-clear
            label="Tên"
            [required]="true"
            [errorsRequired]="f['name'].errors?.['required']"
            [showErrors]="submitted && f['name'].errors"
            [status]="submitted && f['name'].errors ? 'error' : ''"
            [control]="$any(payForm).controls['name']"></app-input-clear>
        </div>
        <div class="mt-3">
          <app-input-clear
            label="Ghi chú"
            [errorsRequired]="f['note'].errors?.['required']"
            [showErrors]="submitted && f['note'].errors"
            [status]="submitted && f['note'].errors ? 'error' : ''"
            [control]="$any(payForm).controls['note']"></app-input-clear>
        </div>
        <div class="mt-3">
          <label for="inputText" class="form-label">Trạng thái</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive"> Kích hoạt </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive"> Khoá </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
