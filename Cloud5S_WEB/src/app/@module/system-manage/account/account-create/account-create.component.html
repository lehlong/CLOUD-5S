<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title"><i class="bi bi-plus-lg"></i>Tạo mới tài khoản</div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button (click)="onCreate()" type="button" class="btn btn-primary" [appPermission]="ACCOUNT_RIGHTS.THEM_MOI">
            <i class="bi bi-check-circle"></i>Lưu thông tin
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i>Đóng</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <form [formGroup]="accountForm" (ngSubmit)="onCreate()">
        <div>
          <app-input-clear
            placeholder="Tên tài khoản"
            label="Tên tài khoản"
            [required]="true"
            [errorsRequired]="f['userName'].errors?.['required']"
            [showErrors]="submitted && f['userName'].errors"
            [status]="submitted && f['userName'].errors ? 'error' : ''"
            [control]="$any(accountForm).controls['userName']"></app-input-clear>
        </div>
        <div class="mt-2">
          <app-input-clear
            placeholder="Tên đầy đủ"
            label="Tên đầy đủ"
            [required]="true"
            [errorsRequired]="f['fullName'].errors?.['required']"
            [showErrors]="submitted && f['fullName'].errors"
            [status]="submitted && f['fullName'].errors ? 'error' : ''"
            [control]="$any(accountForm).controls['fullName']"></app-input-clear>
        </div>
        <div>
          <label for="inputText" class="col-form-label">Đơn vị tổ chức<span class="text-danger ms-1">*</span></label>
          <nz-select
            [nzStatus]="submitted && f['companyCode'].errors ? 'error' : ''"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Đơn vị tổ chức"
            formControlName="companyCode">
            <nz-option *ngFor="let company of listCompany" [nzLabel]="company.name" [nzValue]="company.code">
            </nz-option>
          </nz-select>
          <div *ngIf="submitted && f['companyCode'].errors" class="text-validate">
            <div *ngIf="f['companyCode']['errors']['required']">Không được để trống</div>
          </div>
        </div>
        <div>
          <label for="inputText" class="col-form-label">Chức vụ</label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chức vụ" formControlName="positionCode">
            <nz-option *ngFor="let position of listPosition" [nzLabel]="position.name" [nzValue]="position.code">
            </nz-option>
          </nz-select>
        </div>
        <div>
          <label for="inputText" class="col-form-label">Phòng ban</label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Phòng ban" formControlName="departmentCode">
            <nz-option
              *ngFor="let department of listDepartment"
              [nzLabel]="department.name"
              [nzValue]="department.code">
            </nz-option>
          </nz-select>
        </div>
        <div class="mt-2">
          <app-input-clear
            placeholder="Email"
            label="Email"
            [errorsWrongFormat]="f['email'].errors?.['email']"
            [showErrors]="submitted && f['email'].errors"
            [status]="submitted && f['email'].errors ? 'error' : ''"
            [control]="$any(accountForm).controls['email']"></app-input-clear>
        </div>
        <div class="mt-2">
          <app-input-clear
            placeholder="Số điện thoại"
            label="Số điện thoại"
            type="number"
            [control]="$any(accountForm).controls['phoneNumber']" />
        </div>

        <div class="mt-2">
          <app-input-clear
            placeholder="Địa chỉ"
            label="Địa chỉ"
            [errorsRequired]="f['address'].errors?.['required']"
            [showErrors]="submitted && f['address'].errors"
            [status]="submitted && f['address'].errors ? 'error' : ''"
            [control]="$any(accountForm).controls['address']"></app-input-clear>
        </div>

        <div>
          <label for="inputText" class="col-form-label">Phương tiện</label>
          <nz-select
            [nzStatus]="submitted && f['vehicleCode'].errors ? 'error' : ''"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Phương tiện"
            formControlName="vehicleCode">
            <nz-option *ngFor="let vehicle of listVehicle" [nzLabel]="vehicle.code" [nzValue]="vehicle.code">
            </nz-option>
          </nz-select>
        </div>
        <div>
          <label for="inputText" class="col-form-label nowrap">Trạng thái</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive"> Kích hoạt </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive"> Khoá </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
