<div class="card" style="height: 100vh">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom header-drawer">
      <div class="card-title">
        <i class="bi bi-plus-lg"></i>Thêm mới quyền
      </div>
      <div class="d-flex-wrap d-gap">
        <div>
          <button (click)="onCreate()" type="button" class="btn btn-primary" [appPermission]="ROLE_RIGHTS.THEM_MOI">
            <i class="bi bi-check-circle"></i>Lưu thông tin
          </button>
        </div>
        <div>
          <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i>Đóng</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <form [formGroup]="nodeForm" (ngSubmit)="onCreate()">
        <div>
          <label for="inputText" class="col-form-label">Mã quyền<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['id'].errors}"
              type="text"
              class="form-control"
              formControlName="id" />
            <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
              <div *ngIf="f['id']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>
        <div>
          <label for="inputEmail" class="col-form-label">Tên quyền<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['name'].errors}"
              type="text"
              class="form-control"
              formControlName="name" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
